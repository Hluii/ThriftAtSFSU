<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - SFSU Thrift Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --accent-purple: #6a0dad;
            --accent-purple-dark: #550a9e;
            --bg-color: #f7f7f7;
            --text-color: #333;
            --light-border: #ccc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--light-border);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--accent-purple);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="file"] {
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid var(--light-border);
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            background-color: var(--accent-purple);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--accent-purple-dark);
        }

        .login-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .login-text a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .custom-upload-btn {
            display: inline-block;
            background-color: var(--accent-purple);
            color: white;
            padding: 10px 18px;
            font-size: 0.95rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            margin-bottom: 10px;
        }

        .custom-upload-btn:hover {
            background-color: var(--accent-purple-dark);
        }

        .file-name {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="profile_picture">Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" accept=".jpg, .jpeg, .png" hidden>

            <label for="profile_picture" class="custom-upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24"
                    style="margin-right: 8px;">
                    <path
                        d="M19.35 10.04a7.49 7.49 0 00-14-2A5.994 5.994 0 000 14c0 3.31 2.69 6 6 6h13a5 5 0 00.35-9.96zM13 12v4h-2v-4H8l4-4 4 4h-3z" />
                </svg>
                Choose JPG or PNG
            </label>
            <span id="file-name" class="file-name">No file chosen</span>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-text">
            Already have an account? <a href="{{ url_for('login') }}">Log in here.</a>
        </div>
    </div>

</body>

</html>
