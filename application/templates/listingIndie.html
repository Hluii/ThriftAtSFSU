<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thrift at SFSU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- ========== Top Navbar with Search and Auth ========== -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="{{ url_for('home') }}" class="logo">
        <span class="logoPurple">Thrift</span><span class="logoYellow">@SFSU</span>
      </a>
    </div>

    <form action="{{ url_for('home') }}" method="get" class="search-form">
      <label for="category" class="visually-hidden">Category</label>
      <select name="category">
        <option value="">All</option>
        {% for cat in categories %}
        <option value="{{ cat }}" {% if cat==category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>

      <label for="keyword" class="visually-hidden">Keyword</label>
      <input type="text" name="keyword" placeholder="Search products..." value="{{ keyword }}">

      <button type="submit" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </form>

    <div class="auth-buttons">
      <a href="{{ url_for('login') }}" class="btn btn-outline">Login</a>
    </div>
  </nav>

  <!-- ========== Submenu for About the Team ========== -->
  <nav class="submenu">
    <ul>
      <li class="dropdown">
        <a href="#">About the Team â–¾</a>
        <ul class="dropdown-menu">
          <li><a href="{{ url_for('joe') }}">Joseph Shur</a></li>
          <li><a href="{{ url_for('sid') }}">Sid Padmanabhuni</a></li>
          <li><a href="{{ url_for('hilary') }}">Hilary Lui</a></li>
          <li><a href="{{ url_for('annison') }}">Annison Van</a></li>
          <li><a href="{{ url_for('joseph') }}">Joseph Alhambra</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ========== Listing Info Container ========== -->
  <section class="listingInfo">
    <div class="product-container">
      <div class="product-image">
        <img src="{{ url_for('static', filename='pfp/placeholderIMG.png') }}" alt="Product Image">
      </div>
      <div class="product-details">
        <h2 class="product-price">$xxx</h2>
        <p class="product-condition">Condition: [Insert Condition Here]</p>
        <p class="product-description">
          This is a placeholder description for the listing. You can update this with actual product details.
        </p>
        <div class="seller-profile">
          <div class="profile-pic">
            <img src="{{ url_for('static', filename='pfp/silhouette.png') }}" alt="Seller Profile Picture">
          </div>
          <div class="profile-actions">
            <button class="btn btn-purple">View Profile</button>
            <button class="btn btn-purple">Contact Seller</button>
            <button class="btn btn-purple">Ratings</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
